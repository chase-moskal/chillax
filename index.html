<!doctype html>
<html>
	<head>
		<title>chillax</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed"/>
		<link rel="stylesheet" href="dist/style.css"/>
		<style>
			* { margin: 0; padding: 0; }
			html { background: #444; color: white; font-family: sans-serif; }
			a { color: aquamarine; }
			.intro { padding-top: 10%; text-align: center; }
			.spacer { height: 800px; }
		</style>
	</head>
	<body>
		<main>

			<header class="intro">
				<h1>chillax â€” vertical parallax engine</h1>
				<p>
					<a href="https://github.com/chase-moskal/chillax">
						source code on github
					</a>
				</p>
			</header>

			<div class="chillax-view">
				<img data-chillax-layer="6" src="images/spikeytest/spikeytest-2.png" alt=""/>
				<img data-chillax-layer="4" src="images/spikeytest/spikeytest-3.png" alt=""/>
				<img data-chillax-layer="2" src="images/spikeytest/spikeytest-4.png" alt=""/>
				<img data-chillax-layer="0" src="images/spikeytest/spikeytest-5.png" alt=""/>
			</div>

			<div class="spacer"></div>

		</main>
		<script src="dist/chillax.global.bundle.js"></script>
		<script>
			const views = document.querySelectorAll(".chillax-view")
			const chillax = new Chillax({views})
		</script>
	</body>
</html>
